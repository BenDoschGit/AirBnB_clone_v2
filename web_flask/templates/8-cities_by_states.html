<!DOCTYPE html>
<html lang="en">
<head>
    <title>HBNB</title>
</head>
<body>
    <h1>States</h1>
    <ul>
    {% for state in states|sort(attribute="name") %}
        <li>{{ state.id }}: <b>{{ state.name }}</b></li>
        <ul>
        {% for city in state.cities|sort(attribute="name") %}
            {% if city.state_id == state.id %}
                <li>{{ city.id }}: {{ city.name }}</li>
            {% endif %}
        {% endfor %}
        </ul>
    {% endfor %}
    </li>
    </ul>
    </ul>
</body>
</html>
